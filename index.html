<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="In-Class Plotting Blocks" description="practicing with css">
    <Title>In-Class Plotting Blocks</Title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="greenHeader">
        </div>
        <div id="redWrapper">
        <div id="red1" class="redBlocks">
        </div>
        <div id="red2" class="redBlocks">
        </div>
        <div id="red3" class="redBlocks">
        </div>
      </div>
      <div class="blueContainer">
        <div id="leftYellow" class="yellow">
        </div>
        <div id="rightYellow" class="yellow">
        </div>
      </div>
      <div id="purpleContainer">
        <div id="leftWhiteBlock" class="white">
        </div>
        <div id="rightWhiteBlock" class="white">
        </div>
        <div id="pinkRectangle">
        </div>
      </div>
    </div>
  </body>
</html>
